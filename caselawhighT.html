	<script type="text/javascript">
		var optionss,get_location,court_location,case_typename;

			function loadCategory()
			{
				function getUrlVars()
				{
					var  vars = {};
					var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) 
					{
						vars[key]=value;
					});
					return vars;
				}
				bid = getUrlVars()["id"];
				$.getJSON("http://www.lawinfingertips.com/webservice/Lift_Final_Tamil/get_case_law.php?book_id="+bid+"&type=list",function(data)
				{
					var obj = $.parseJSON(JSON.stringify(JSON.stringify(data))); 
					var jsonData = JSON.parse(obj);
					for (var i in jsonData.court_list) 
					{
						var ssubcategory = jsonData.court_list [i];
						
						var courtname = ssubcategory.court;
						if(courtname == undefined)
						{
							courtname = "உயர் நீதிமன்றம் காணப்படவில்லை";
						}
						
						
						var listValue = '<option value="'+ssubcategory.court_id+'">'+courtname+'</option>';	
						$("#categorytype").append(listValue);
					}
				});
				}
		
		function disp()
		{
			var category =  $("#categorytype option:selected").text();
			if(category=="High Court")

		}

		function back()

	</script>
