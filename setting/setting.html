	function test() 
	{
		var radios = document.getElementsByName("lang");
		var found = 1;
		for (var i = 0; i < radios.length; i++) 
		{       
        	if (radios[i].checked) 
			{
				var a = radios[i].value;
				window.localStorage.setItem("key",a);
				value = window.localStorage.getItem("key");
				
				found = 0;
				
				
				if(value=="Tamil")
				{
					alert("நீங்கள் தமிழ் மொழியை தேர்ந்தெடுத்துள்ளீர்கள்");
					window.location.href="../lift-screen-6T.html";
					
					
				}
				else
				{
					alert("You have selected English as a default language" );
					
					window.location.href="../lift-screen-6.html";
					
				}
           
       		}
    	}
   			if(found == 1)
    		{
    			alert("Please Select Your Language");
   			}  
	}
